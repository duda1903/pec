<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Vaga</title>
</head>

<body>
    <div class="container">
        <h1>Editar Vaga</h1>
        <form id="edit-form">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="requisitos" class="form-label">Requisitos</label>
                <textarea class="form-control" id="requisitos" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
            </div>
            <div class="mb-3">
                <label for="emailEmpresa" class="form-label">E-mail da Empresa</label>
                <input type="email" class="form-control" id="emailEmpresa" required>
            </div>
            <div class="mb-3">
                <label for="telEmpresa" class="form-label">Telefone da Empresa</label>
                <input type="text" class="form-control" id="telEmpresa" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar alterações</button>
            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
        </form>
    </div>
    <script src="../../js/editar-vaga.js"></script>
</body>

</html>
