<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Administração</title>
</head>

<body class="bodyIndex">
    <main>
        <div class="container">
            <div class="content">
                <div class="apresentation">
                    <p id="welcome">Bem-vindo</p>
                    <p id="pec">ao PEC</p>
                    <img id="logo" src="../img/logo_cimol.png" alt="Logo Cimol">
                </div>
            </div>
            <div class="form">
                <form id="formulario">
                    <p id="pLog">LOGIN DA ADMINISTRAÇÃO</p>
                    <div class="input-field">
                        <input type="text" id="cpf" class="form-control" placeholder="CPF" required>
                        <i class="fas fa-id-card icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" id="password" class="form-control" placeholder="Senha" required>
                        <i class="fas fa-eye-slash icon" id="togglePassword" onclick="togglePassword()"></i>
                    </div>
                    <!-- Lembrar de mim / Esqueci a senha -->
                    <div class="forget">
                        <a href="#">Esqueci a senha</a>
                    </div>
                    <button type="submit">ENTRAR</button>
                    <div class="signup">
                        <p>Não tem uma conta? <a href="cadastroAdm.html">Cadastre-se aqui.</a></p>
                    </div>
                    <p id="mensagem" style="color: red;"></p>
                    <div class="opcoes">
                        <p>Ou</p>
                        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='../../index.html'">Login de estagiário</button>
                        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='loginEmpresa.html'">Login de empresa</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Link para o JavaScript externo -->
    <script src="../js/loginAdm.js"></script>
</body>

</html>
