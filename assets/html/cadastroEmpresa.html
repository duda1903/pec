<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro Empresa</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bodyIndex">
    <main>
        <div class="container-cad">
            <div class="form-cad">
                <form id="formulario-cad">
                    <p id="pCad">CADASTRO DA EMPRESA</p>

                    <div class="input-field-cad">
                        <input type="text" id="username" placeholder="Nome">
                        <i class="fas fa-user icon"></i>
                    </div>

                    <div class="input-field-cad">
                        <input type="email" id="email" placeholder="E-mail comercial">
                        <i class="fas fa-envelope icon"></i>
                    </div>

                    <div class="input-field-cad">
                        <input type="tel" id="telefone" placeholder="Telefone para contato">
                        <i class="fas fa-phone icon"></i>
                    </div>

                    <div class="input-field-cad">
                        <select id="cidade">
                            <option value="" disabled selected>Selecione sua cidade</option>
                            <option value="Igrejinha">Igrejinha</option>
                            <option value="Taquara">Taquara</option>
                            <option value="Gramado">Gramado</option>
                            <option value="Canela">Canela</option>
                            <option value="Três Coroas">Três Coroas</option>
                            <option value="Parobé">Parobé</option>
                            <option value="Araricá">Araricá</option>
                            <option value="Nova Hartz">Nova Hartz</option>
                            <option value="Campo Bom">Campo Bom</option>
                            <option value="Sapiranga">Sapiranga</option>
                        </select>
                        <i class="fas fa-city icon"></i>
                    </div>


                    <div class="input-field-cad">
                        <input type="text" id="descricao" placeholder="Descreva a sua empresa">
                        <i class="fas fa-star icon"></i>
                    </div>

                    <div class="input-field-cad">
                        <input type="text" id="cnpj" placeholder="CNPJ">
                        <i class="fas fa-id-card icon"></i>
                    </div>
                    
                    <div class="input-field-cad">
                        <input type="password" id="senha" placeholder="Senha">
                        <i class="fas fa-lock icon"></i>
                    </div>
                    

                    <div class="erro">
                        <p id="mensagemErro" style="color: red;"></p>
                    </div>
                        <button type="submit">CADASTRAR</button>
                    <div class="signup-cad">
                        <p>Já tem uma conta? <a href="/">Faça login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/cadastroEmpresa.js"></script>
</body>

</html>
