<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Adicionar Vaga</title>
</head>
<body>
    <a href="../html/home.html">VOLTAR</a>
    <div class="container mt-5">
        <h2 class="text-center">Adicionar Vaga</h2>
        <form id="vagaForm">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" required></textarea>
            </div>
            <div class="form-group">
                <label for="requisitos">Requisitos:</label>
                <textarea class="form-control" id="requisitos" name="requisitos" required></textarea>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="dataPublicacao">Data de Publicação:</label>
                <input type="date" class="form-control" id="dataPublicacao" name="dataPublicacao" required>
            </div>
            <div class="form-group">
                <label for="administracao_idAdm">ID da Administração:</label>
                <input type="number" class="form-control" id="administracao_idAdm" name="administracao_idAdm" required>
            </div>
            <div class="form-group">
                <label for="nomeEmpresa">Nome da Empresa:</label>
                <input type="text" class="form-control" id="nomeEmpresa" name="nomeEmpresa">
            </div>
            <div class="form-group">
                <label for="emailEmpresa">Email da Empresa:</label>
                <input type="email" class="form-control" id="emailEmpresa" name="emailEmpresa">
            </div>
            <div class="form-group">
                <label for="telEmpresa">Telefone da Empresa:</label>
                <input type="tel" class="form-control" id="telEmpresa" name="telEmpresa">
            </div>
            <div class="form-group">
                <label for="modalidade">Modalidade:</label>
                <select class="form-control" id="modalidade" name="modalidade" required>
                    <option value="">Selecione uma modalidade</option>
                    <option value="hibrido">Híbrido</option>
                    <option value="presencial">Presencial</option>
                    <option value="home office">Home Office</option>
                </select>
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select class="form-control" id="curso" name="curso" required>
                    <option value="">Selecione o curso</option>
                    <option value="Informática">Informática</option>
                    <option value="Eletronica">Eletronica</option>
                    <option value="Eletronica">Eletronica</option>
                    <option value="Móveis">Móveis</option>
                    <option value="Química">Química</option>
                    <option value="Mecânica">Mecânica</option>
                    <option value="Química">Química</option>
                    <option value="Mecânica">Mecânica</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Vaga</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/addVaga.js"></script>
</body>
</html>
