<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bodyIndex">
    <main>
        <div class="container">
            <div class="content">
                <div class="apresentation">
                    <p id="welcome">Bem-vindo</p>
                    <p id="pec">ao PEC</p>
                    <img id="logo" src="assets/img/logo_cimol.png" alt="Logo Cimol">
                </div>
            </div>
            <div class="form">
                <form id="formulario">
                    <p id="pLog">LOGIN</p>
                    <a href="assets/html/loginEmpresa.html">SOU EMPRESA</a>
                    <div class="input-field">
                        <input type="email" id="email" class="form-control" placeholder="E-mail" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="senha" id="senha" class="form-control" placeholder="Senha" required>
                        <i class="fas fa-eye-slash icon" id="togglePassword"></i>
                    </div>
                    <!-- Lembrar de mim / Esqueci a senha -->
                    <div class="forget">
                        <label>
                            <input type="checkbox"> Lembrar de mim
                        </label>
                        <a href="#">Esqueci a senha</a>
                    </div>
                    <button type="submit">ENTRAR</button>
                    <p id="mensagem" style="margin-top: 10px;"></p>
                    <div class="signup">
                        <p>NÃ£o tem uma conta? <a href="assets/html/cadastroEstagiario.html">Cadastre-se aqui.</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Link para o JavaScript externo -->
    <script src="assets/js/loginEstagiario.js"></script>
</body>

</html>
